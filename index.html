<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <!-- image side -->
      <div class="imgSide">
        <img src="images/banking.png" alt="bank card" />
      </div>

      <!-- form side  -->
      <div class="formSide">
        <p>Already a member? <span>Sign in now</span></p>

        <!-- form  -->

        <form>
          <h2>Sign up for an account</h2>

          <div class="btn">
            <button><i class="fa fa-google" aria-hidden="true"></i> Google</button>
            <button><i class="fa fa-facebook" aria-hidden="true"></i>  Facebook</button>
          </div>
          <div class="inputContainer">
            <label>full name</label>
            <input type="text" placeholder="Enter your full name" />
          </div>

          <div class="inputContainer">
            <label>email</label>
            <input type="text" placeholder="Enter your email address" />
          </div>

          <div class="inputContainer">
            <label>password</label>

            <div class="inputText">
              <input type="password" placeholder="********" />
              <span><i class="fa fa-eye-slash" aria-hidden="true"></i></span>
            </div>
          </div>

          <div class="inputContainer">
            <label>confirm password</label>

            <div class="inputText">
              <input type="password" placeholder="********" />
              <span><i class="fa fa-eye-slash" aria-hidden="true"></i></span>
            </div>
          </div>

          <button>
            Sign up <i class="fa fa-arrow-right" aria-hidden="true"></i>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
